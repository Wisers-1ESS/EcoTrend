<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./EcoTrend/styles/style.css">
</head>
<body>

<div class="container">
            <h3>Envie sua mensagem</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="subject" placeholder="Assunto" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Mensagem" required></textarea>
                </div>
              </form>
              <button type="submit" class="btn btn-dark">Enviar &rarr;</button>
    </div>


    
    
    <footer>
      <div class="footer-content">
          <div class="footer-section">
              <p>&copy; 2024 EcoTrend</p>
          </div>
          <div class="footer-section">
              <a href="#">Política de privacidade</a>
              <a href="#">Termos de serviço</a>
          </div>
          <div class="footer-section social-icons">
          </div>
      </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
