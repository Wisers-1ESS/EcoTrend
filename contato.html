    <header>

  <div class="centerr"></div>

    <div class="container ">
      
    
      
      <div class="contact-form formulario">
        <h2 class="text-center mb-4">Entre em Contato</h2>
          <form>
              <div class="center form-section mb-3">


                <div>
                  <div class="img"></div>
                </div>


                <div class=" col">

                  <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Seu nome">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="subject" placeholder="Assunto">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Sua mensagem"></textarea>
                  </div>
                </div>






              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-dark">Enviar</button>
              </div>
          </form>
      </div>
  </div>
</div>
