<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/contato.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand d-flex text-light align-items-center" href="#"><img src="./img/logo.png" alt="Logo Eco-Trend" class="img-fluid d-block me-2" style="max-width: 50px;"> Eco-Trend</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Nossos Produtos</a>
              </li>
            </ul>
          </div>
          <img src="./img/shopping-cart.svg" style="cursor: pointer;" alt="Carrinho">
        </div>
      </nav>
    </header>
    <main class="container-form">
      <h3>Envie sua mensagem</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nome" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="subject" placeholder="Assunto" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Mensagem" required></textarea>
                </div>
              </form>
              <button type="submit" class="btn btn-dark">Enviar &rarr;</button>
    </main>
    <footer>
      <div class="footer-content">
          <div class="footer-section">
              <p>&copy; 2024 EcoTrend</p>
          </div>
          <div class="footer-section">
              <a href="#">Política de privacidade</a>
              <a href="#">Termos de serviço</a>
          </div>
          <div class="footer-section social-icons">
          </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
